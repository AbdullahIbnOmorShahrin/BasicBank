<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-4xl pt-3 text-green-700 font-semibold mb-12">Basic Bank</h1>
    </header>
    <section>
        <div class="grid grid-cols-3 gap-6 mt-5 mx-auto w-3/4">
            <div class="bg-amber-500 rounded-lg p-4">
                <h1 class="text-2xl font-medium">Deposit</h1>
                <h3 class="text-4xl">$<span id="deposit-display">00</span></h3>
            </div>
            <div class="bg-orange-400 rounded-lg p-4">
                <h1 class="text-2xl font-medium">Withdraw</h1>
                <h3 class="text-4xl">$<span id="withdraw-display">00</span></h3>
            </div>
            <div class="bg-green-400 rounded-lg p-4">
                <h1 class="text-2xl font-medium">Balance</h1>
                <h3 class="text-4xl">$<span id="balance-display">900</span></h3>
            </div>
        </div>

    </section>
    <section>
        <div class="grid grid-cols-2 gap-5 mt-4 mx-auto w-3/5 mt-12">
            <div class="bg-amber-500 p-4 rounded-md">
                <h1 class="text-2xl font-medium">Deposit</h1>
                <input class="block rounded-sm px-1 mt-2 decoration-2 h-8 w-3/4" id="input-field" type="text"
                    placeholder="Enter the deposit amount">
                <button class="bg-green-700 p-1 mt-1 rounded-md text-white" id="btn-deposit">Submit</button>
            </div>
            <div class="bg-orange-400 p-4 rounded-md">
                <h1 class="text-2xl font-medium">Withdraw</h1>
                <input class="block rounded-sm px-1 mt-2 decoration-2 h-8 w-3/4" id="withdraw-field" type="text"
                    placeholder="Enter the withdraw amount">
                <button class="bg-green-700 p-1 mt-1 rounded-md text-white" id="btn-withdraw">Submit</button>
            </div>
        </div>
    </section>

    <script src="basicBank.js"></script>
</body>

</html>
